<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="flexContainer">
        <header>
            <h1>Etch-A-Sketch</h1>
        </header>
        <div class="bodyContainer">

                <div class="optionsLeft">
                    <button onclick="clearGrid()" id="clearBtn">Clear</button>
                </div>
                <div class="etchTilesContainer">

                </div>
                <div class="optionsRight">
                    <div class="slidecontainer">
                        <input type="range" min="10" max="64" value="16" class="slider" id="myRange">
                        <p id="valueRange"></p>
                    </div>
                </div>
        </div>
        <footer>
            <h5>Created by JStheWebDev for The Odin Project</h5>
        </footer>
        
        
    </div>
    
    
    <div></div>
    <script src="scripts.js"></script>
</body>
</html>
